<input 
    (keyup.enter)="createPost(input)" #input
    type="text" class="form-control">

<ul class="list-group">
    <li 
    *ngFor= "let post of post"
    class="list-group-item">
        <button 
        (click)= "deletePost(post)"
        class="btn btn-default btn-sml">Delete</button>
    {{ post.title }}
    </li>
</ul>
