<div class="icon">
  <span
    class="glyphicon"
    [class.glyphicon-star]="isClicked"
    [class.glyphicon-star-empty]="!isClicked"
    (click)="onClick()"
    [style.color]="isClicked ? 'black' : 'lightblue'"
    [ngStyle]="{
      'background-color': isClicked ? 'lightblue' : 'white'
    }"
  ></span>
</div>
